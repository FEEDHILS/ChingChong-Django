<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Logo.webp">
    <link rel="stylesheet" href="css/Subscription.css">
    <title>Форма подписки</title>

</head>
<body>

    <form class="subscription-form" id="subscription-form">
        <h2>Подписка на новости</h2>
        <p>Укажите ваше имя, email или номер телефона, чтобы получать уведомления о скидках и специальных предложений!</p>
        <div class="form-group">
            <label for="name">Ваше имя</label>
            <input type="text" id="name" name="name" placeholder="Как к вам обращаться?" required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Введите ваш email">
        </div>
        <div class="form-group">
            <label for="phone">Номер телефона</label>
            <input type="tel" id="phone" name="phone" placeholder="Введите ваш номер телефона">
        </div>
        <p class="error-message" id="error-message">Пожалуйста, заполните хотя бы одно поле: Email или номер телефона.</p>
        <button type="submit" class="btn">Подписаться</button>
    </form>

    <script>
        document.getElementById('subscription-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Предотвращаем стандартное поведение формы
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const errorMessage = document.getElementById('error-message');

            // Проверяем, заполнено ли хотя бы одно из двух полей: email или телефон
            if (email || phone) {
                errorMessage.style.display = 'none';
                alert(`Спасибо за подписку, ${name || 'Пользователь'}!`);
                // Очистка формы (можно убрать, если не требуется)
                document.getElementById('subscription-form').reset();
            } else {
                errorMessage.style.display = 'block';
            }
        });
    </script>

</body>
</html>
