{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Чинг Чонг</title>
    <link rel="stylesheet" href={% block css %}{% static "css/main.css" %}{% endblock css %}>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Bondarchuk D. Cherchenko A.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="shortcut icon" href={%static "img/Logo.webp" %}>
</head>

<body>
    <!-- Панель Входа + Форма Входа -->
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid">
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavLightDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end bg-dark" id="navbarNavLightDropdown">
                <ul class="navbar-nav align-items-center">
                    <li class="nav-item d-flex ">
                        <a href={%url 'subscription' %} class="nav-link">Подписка</a>
                    </li>

                    <li class="nav-item d-flex">

                        <button id="loginButton">Вход</button>

                        <div class="overlay" id="overlay"></div>
                        <div class="form-container-authorization" id="loginForm">
                            <form class="loginFormContent" action={% url 'login' %} method="post">
                                {% csrf_token %}
                                <div class="text-center">
                                    <label for="login">Ваш Логин:</label><br>
                                    <input type="text" id="login" name="username" style="width: 100%;">
                                    <!-- required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"--><br><br>

                                    <label for="Password">Пароль:</label><br>
                                    <input type="Password" id="Password" name="password" style="width: 100%;">
                                    <!-- required
                                      gpattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*_).{8,}$"
                                      title="Пароль должен содержать хотя бы одну букву, одну цифру и ( _ ), и иметь минимум 8 символов."> --><br><br>

                                    <button class="BigButton" type="submit">Войти</button>
                                </div>

                                <div class="row BottomText badrow">
                                    <div class="col-6 TextSleva">
                                        <p>Нет Аккаунта?</p>
                                        <a class="WithoutUnderline" href={% url 'register' %}>Зарегистрироваться</a>

                                    </div>

                                    <div class="col-6 TextSprava">
                                        <p>Забыли пароль?</p>
                                        <a class="WithoutUnderline" href={% url 'reset' %}>Восстановить пароль</a>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Навбар + Заголовок и.т.д -->
    <header id="header">

        <div class="image-container" id="logo">
            <img id="logoimg" src={%static "img/Logo.webp" %}>
        </div>


        <h1 id="title">Чинг Чонг: Сеть ресторанов Китайской Кухни</h1>

        <nav class="navmenu text-center">

            <div class="row badrow">
                <div class="col badcol">
                    <a href={%url "menu" %}><button class="navbutton">Меню</button></a>
                </div>
                <div class="col badcol">
                    <a href={%url "index" %}><button class="navbutton">Главная</button></a>
                </div>
                <div class="col badcol">
                    <a href={%url "contacts" %}><button class="navbutton">О команде</button></a>
                </div>

            </div>
        </nav>
    </header>

    <!-- Основной контент -->
    {% block contents %}
    {% endblock contents %}

    <footer id="footer">&#169; Copyright 1995-2024 Чинг Чонг.  Все права зашишены...</footer>
    <script src={% static "js/login_form.js" %}></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
