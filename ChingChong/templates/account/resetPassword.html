{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Восстановление пароля</title>
    <link rel="stylesheet" href={% static "css/RePassword.css" %}>
    <link rel="shortcut icon" href={% static "img/Logo.webp" %}> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 

    {% include "main_header.html" with redirect=True %}



    <section class="RePass">    
        <form class="RePasswordForm" method="post">
            {% csrf_token %}
            <h1>Служба поддержки</h1>
            <p>Мы всегда готовы вам помочь!</p>

            <div class="row">

                <label class="ForLabel" for="email">Ваш email:</label>
                <input class="WhyPadding" type="email" id="email" name="email">

                <button type="submit" class="Mybtn">Продолжить</button>
        </div>
        </form>
    </section>
    <footer>
        &#169; Copyright 1995-2024 Чинг Чонг.  Все права защищены...
    </footer>
    
</body>
</html>
