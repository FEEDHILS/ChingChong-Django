{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сброс пароля</title>
    <link rel="stylesheet" href={% static "css/NewPassword.css" %}>
    <link rel="shortcut icon" href={% static "img/Logo.webp" %}> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    {% include "main_header.html" with redirect=True %}


    <form class="FormContainer" method="post">
        {% csrf_token %}
        <div class="container-fluid">
            <h1>Новый пароль</h1>
        
            <div class="row">
                <label class="FontLabel ForLabel" for="Password">Придумайте новый пароль</label>
                <input class="WhyPadding" type="password" id="password" name="new_password1" placeholder="Пишите сюда" required>
            </div>
            

            <div class="row">
                <label class="FontLabel ForLabel" for="confirm-password">Повторите пароль</label>
                <input class="WhyPadding" type="password" id="confirm-password" name="new_password2" placeholder="Подтвердите пароль" required>
            </div>
                
             <button type="submit" class="Mybtn">Отправить</button>

        </div>

    </form>

</body>
</html>
