    <div class="text-center Text">
        <h1>Книга жалоб и отзывов</h1>
        <p>Оставьте ваш отзыв или жалобу о посещении нашего ресторана. Мы ценим ваше мнение!</p>
    </div>

    <section class="review">
        <form action="/review" method="post" class="ReviewForm">
            <!-- Когда форма будет отправлена, данные будут направлены на URL /review-->
            <div class="row">
                
                <label style="margin-bottom: 15px; font-weight: 600;" for="name">Ваше имя:</label>
                <input class="WhyPadding" type="text" id="name" name="name" required>
            

            
                <label class="ForLabel" for="city">Город ресторана:</label>
                <input class="WhyPadding" type="text" id="city" name="city">
            

            
                <label class="ForLabel" for="rating">Оценка:</label>
                <select class="WhyPadding" id="rating" name="rating" required>
                    <option value="1">1 звезда</option>
                    <option value="2">2 звезды</option>
                    <option value="3">3 звезды</option>
                    <option value="4">4 звезды</option>
                    <option value="5">5 звезд</option>
                </select>
                

                <label class="ForLabel" for="review">Ваш отзыв:</label>
                <textarea style="margin-bottom: 15px; border-color:rgb(118, 118, 118);" id="review" name="review" rows="4" required></textarea>

                <!-- <label>
                    <input type="checkbox" name="agree" required> Согласен с обработкой персональных данных
                </label>                               ВОТ ЭТО НАВЕРНОЕ В РЕГИСТРАЦИИ УКАЗАТЬ-->

                <button type="submit" class="Mybtn">Отправить отзыв</button>
        </form>
    </section>
